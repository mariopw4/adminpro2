<div class="row">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="usuario.nombre" name="nombre" required class="form-control" placeholder="Nombre del usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email" name="email" class="form-control" placeholder="Correo del usuario">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Foto del usuario</h4>
                <h6 class="card-subtitle">nombre usuario</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">

                <input (change)="seleccionImagen($event.target.files[0])" type="file">
                <br><br>
                <button (click)="cambiarImagen()" [disabled]='!imagenSubir' type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualizar foto</button>
            </div>
        </div>
    </div>
</div>
