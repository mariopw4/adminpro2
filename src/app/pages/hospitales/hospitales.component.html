<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" #input (keyup)="buscarHospital(input.value)" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3 class="card-title">Hospitales registrados (<small>{{totalRegistros}}</small>)</h3>
                    <button (click)="crearHospital()" class="btn btn-primary"><i class="fa fa-plus"></i> Crear hospital</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="img-50 rounded-circle pointer" alt="">
                            </td>
                            <td>
                                <input #inputH type="text" class="form-control" [value]="hospital.nombre">
                            </td>
                            <td>
                                <button (click)="actualizarHospital(hospital, inputH.value)" class="btn btn-primary"><i class="fa fa-save"></i></button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anterior</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguiente</button>
            </div>
        </div>
    </div>
</div>
