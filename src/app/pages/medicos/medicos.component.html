<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" #input (keyup)="buscarMedicos(input.value)" class="form-control" placeholder="Buscar médico...">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3 class="card-title">Médicos registrados (<small>{{totalMedicos}}</small>)</h3>
                    <button [routerLink]="['/medico', 'nuevo']" class="btn btn-primary"><i class="fa fa-plus"></i> Crear médico</button>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen: 'medico'" class="img-50 rounded-circle" alt="">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital['nombre']}}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                                <button (click)="borrarMedico(medico)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
