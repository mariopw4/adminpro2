<div class="fondo-negro animated fadeIn" [ngClass]="_mus.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="ocultarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150" alt="">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">

                    <input (change)="seleccionImagen($event.target.files[0])" type="file">
                </div>
                <div class="modal-footer">
                    <button (click)="ocultarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button type="button" (click)="subirImagen()" [disabled]="!imagenTemp" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
